<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <c-grid cols='5'>
        <div cols='1 / 2' rows='1 / 2' style="background-color: rgba(255, 0, 0, 0.253);"> div1</div>
        <div cols='2 / 5' rows='2 / 4' style="background-color: rgba(128, 128, 128, 0.267);height:5em">div0</div>
        <div cols='1 / 6' rows='2 / 5' style="background-color: rgba(255, 255, 0, 0.384);">div2</div>
        <div cols='2 / 6' rows='1 / 4' style="background-color: rgba(0, 183, 255, 0.384);">div3</div>
        <div cols='3 / 6' rows='4 / 4' style="background-color: rgba(0, 255, 64, 0.384);">div3</div>
    </c-grid>

    <script>
        class CompGrid extends HTMLElement {
            constructor() {
                super()
                this.init()
            }

            init() {
                let cols = parseInt(this.getAttribute('cols'));
                this.style =
                    `
            display: grid;
            grid-template-columns: repeat(${cols}, 1fr);
            grid-auto-rows: minmax(10px, auto);
        `
                this.querySelectorAll('[cols]').forEach(function (v) {
                    let colstxt = v.getAttribute("cols")
                    let rowstxt = v.getAttribute("rows")
                    let s = v.getAttribute('style');
                    s = s && !s.endsWith(';') ? s + ";" : s;
                    v.setAttribute('style', (s ? s : "") + " grid-column:" + colstxt + ";" + " grid-row:" + rowstxt + ";")
                });
            }
        }
        window.customElements.define('c-grid', CompGrid);
    </script>
</body>

</html>
